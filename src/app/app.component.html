<div class="root">
  <app-game-selector></app-game-selector>
  <div>
    <button
      mat-raised-button
      [disabled]="messages.parsing$ | async"
      (click)="parseMessages()"
    >
      Parse Messages
    </button>
    <span>{{ messages.lastError }}</span>
  </div>
  <div class="preview">
    <pre>{{ messages.messages$ | async | json }}</pre>
  </div>
  <router-outlet />
</div>
