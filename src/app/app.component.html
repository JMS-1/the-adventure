<div class="root">
  <app-game-selector></app-game-selector>
  <div class="actions">
    <div>
      <button
        mat-raised-button
        [disabled]="messages.parsing$ | async"
        (click)="messages.parse()"
      >
        Parse Messages
      </button>
      <span>{{ messages.lastError }}</span>
    </div>
    <div>
      <button
        mat-raised-button
        [disabled]="words.parsing"
        (click)="words.parse()"
      >
        Parse Words
      </button>
      <span>{{ words.lastError }}</span>
    </div>
  </div>
  <div class="preview">
    <pre>{{ words.commands$ | async | json }}</pre>
  </div>
  <router-outlet />
</div>
